<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content">
    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="example.toggle(this)"><span
        class="color-white fa"
        ng-class="{
          'fa-plus': collapsed,
          'fa-minus': !collapsed
        }"></span></a> {{node.title}}
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>
<div class="row">
  <div class="col-sm-12">
    <h3>Tree stucture</h3>
    <button ng-click="example.expandAll()">Expand all</button>
    <button ng-click="example.collapseAll()">Collapse all</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="example.data">
        <li ng-repeat="node in example.data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>
</div>

<p>Simple custom directive to display tree stucture</p>
<div class="pad-15">
  <tree content="example.roleList"></tree>
</div>
